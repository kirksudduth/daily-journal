<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/journal.css"
    />
  </head>
  <body>
    <h1 class="dailyJournal disabled">Daily Journal</h1>
    <form action="">
      <fieldset class="journalDate">
        <label for="journalDate">Date of entry</label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>
      <fieldset class="concepts">
        <label for="concepts">Concepts covered</label>
        <input type="text" name="concepts" id="concepts" />
      </fieldset>
      <fieldset class="journalEntry">
        <label for="journalEntry">Journal Entry</label>
        <textarea
          name="journalEntry"
          id="journalEntry"
          cols="30"
          rows="5"
        ></textarea>
      </fieldset>
      <fieldset class="mood">
        <label for="mood">Mood for the day</label>

        <select name="mood" id="mood">
          <option value="happy">Happy</option>
          <option value="ecstatic">Ecstatic</option>
          <option value="meh">Meh</option>
          <option value="sad">Sad</option>
          <option value="weepy">Weepy</option>
          <option value="pissed">Pissed</option>
          <option value="confused">Confused</option>
          <option value="optimistic">Optimistic</option>
          <option value="depressed">Depressed</option>
        </select>
      </fieldset>
      <input
        id="button__saveEntry"
        type="submit"
        value="Record Journal Entry"
      />
      <fieldset id="mood__filter">
        <legend>Filter Journal Entries by Mood</legend>
        <div>
          <input type="radio" id="happy" name="mood" value="mood--happy" />
          <label for="happy">Happy</label>
        </div>
        <div>
          <input
            type="radio"
            id="ecstatic"
            name="mood"
            value="mood--ecstatic"
          />
          <label for="ecstatic">Ecstatic</label>
        </div>
        <div>
          <input type="radio" id="meh" name="mood" value="mood--meh" />
          <label for="meh">Meh</label>
        </div>
        <div>
          <input type="radio" id="sad" name="mood" value="mood--sad" />
          <label for="sad">Sad</label>
        </div>
        <div>
          <input type="radio" id="weepy" name="mood" value="mood--weepy" />
          <label for="weepy">Weepy</label>
        </div>
        <div>
          <input type="radio" id="pissed" name="mood" value="mood--pissed" />
          <label for="pissed">Pissed</label>
        </div>
        <div>
          <input
            type="radio"
            id="confused"
            name="mood"
            value="mood--confused"
          />
          <label for="confused">Confused</label>
        </div>
        <div>
          <input
            type="radio"
            id="optimistic"
            name="mood"
            value="mood--optimistic"
          />
          <label for="optimistic">Optimistic</label>
        </div>
        <div>
          <input
            type="radio"
            id="depressed"
            name="mood"
            value="mood--depressed"
          />
          <label for="depressed">Depressed</label>
        </div>
      </fieldset>
    </form>

    <section id="entryForm">
      <form>
        <fieldset class="fieldset">
          <legend>Edit Journal Entry</legend>
          <input type="hidden" id="formId" value="" />
          <label for="journalFormConcept">Concept</label>
          <input type="text" name="journalFormConcept" id="formConcept" />
          <label for="journalFormDate">Date</label>
          <input type="date" name="journalFormDate" id="formDate" />
          <label for="journalFormEntry">Entry</label>
          <textarea
            type="text"
            name="journalFormEntry"
            id="formEntry"
          ></textarea>
          <label for="journalFormMood">Mood</label>
          <select name="formMood" id="formMood">
            <option value="happy">Happy</option>
            <option value="ecstatic">Ecstatic</option>
            <option value="meh">Meh</option>
            <option value="sad">Sad</option>
            <option value="weepy">Weepy</option>
            <option value="pissed">Pissed</option>
            <option value="confused">Confused</option>
            <option value="optimistic">Optimistic</option>
            <option value="depressed">Depressed</option>
          </select>
          <button id="btn--saveFormEntry">Save Entry</button>
        </fieldset>
      </form>
    </section>
    <article class="entryLog"></article>
    <script type="module" src="scripts/journal.js"></script>
  </body>
</html>
